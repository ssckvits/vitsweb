<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/vitslogo.webp" type="image/webp">
    <title>Competition Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="showcase.css">
    <style>
        body {
            background-color: #0a0a33;
            color: white;
        }

        .registration {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10vh 0;
        }

        .registration form {
            margin-top: 5vh;
            display: flex;
            flex-direction: column;
            align-items: center ;
            width: 60vw;
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 25px;
            border: 1px solid white;
            background-color: transparent;
            color: white;
            font-size: 16px;
            outline: none;
        }

        .form-group label {
            position: absolute;
            top: 50%;
            left: 12px;
            font-size: 16px;
            color: #aaa;
            padding: 0px 5px;
            margin-left: 15px;
            border-radius: 25px;
            background-color: #0a0a33;
            pointer-events: none;
            transition: 0.3s ease;
            transform: translateY(-50%);
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -1px;
            left: 12px;
            color: #fff;
        }

        .registration button {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="registration">
        <h1>Registration.</h1>
        <form action="/submit" method="post">
            <div class="form-group">
                <input type="text" id="school-name" name="school-name" required placeholder=" ">
                <label for="school-name">School Name:</label>
            </div>

            <div class="form-group">
                <input type="text" id="team-leader-name" name="team-leader-name" required placeholder=" ">
                <label for="team-leader-name">Team Leader:</label>
            </div>

            <div class="form-group">
                <input type="tel" id="team-leader-phone" name="team-leader-phone" required placeholder=" ">
                <label for="team-leader-phone">Phone Number:</label>
            </div>

            <div class="form-group">
                <input type="email" id="email" name="email" required placeholder=" ">
                <label for="email">Email Address:</label>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
